server.port=8881
spring.application.name=demo-config-client

#指明远程仓库的分支
spring.cloud.config.label=master
#开发环境（dev开发环境配置文件、test测试环境、pro正式环境）
spring.cloud.config.profile=dev
#指明配置服务中心的网址。

#是从配置中心读取文件
spring.cloud.config.discovery.enabled=true
# 配置中心的servieId，即服务名
spring.cloud.config.discovery.serviceId=demo-config-server

#服务注册中心
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/,http://localhost:9761/eureka/




